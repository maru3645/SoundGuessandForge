<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サウンド・ゲス・アンド・フォージ - モード選択</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #e9e9e9; }
        .mode-btn {
            display: block;
            width: 100%;
            max-width: 350px;
            margin: 24px auto;
            padding: 24px 0;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            background: #3498db;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
            cursor: pointer;
        }
        .mode-btn:hover { background: #217dbb; }
        .mode-desc {
            text-align: center;
            color: #555;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-2xl font-bold mb-6">サウンド・ゲス・アンド・フォージ</h1>
        <div class="mode-desc">
            <p>モードを選択してください</p>
        </div>
        <button class="mode-btn" onclick="location.href='random_mode.html'">ランダムモード<br><span style='font-size:0.7em;font-weight:normal;'>（毎回ランダムな音を再現）</span></button>
        <button class="mode-btn" onclick="location.href='challenge_mode.html'">チャレンジモード<br><span style='font-size:0.7em;font-weight:normal;'>（日常の音を再現）</span></button>
    </div>
</body>
</html>
